language: rust
rust: nightly

sudo: true

before_install:
  - source ./script/env.sh

install:
  - python --version
  - ./script/install_rustbook.sh
  - rustbook --version
  - ./script/install_calibre.sh
  - ebook-convert --version

before_script:
  - ./script/fix.py
  - ./script/check.py

script:
  - ./script/build.sh

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && ./script/convert.sh
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && ./script/deploy.sh

branches:
  only: master

env:
  global:
    - secure: ""
